<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Unkempt:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex-center">
    <div class="express flex-center">
      <button class="clean">C</button>
      <div class="result"></div>
    </div>
    <div class="num flex-center">
      <button value="7" class="number">7</button>
      <button value="8" class="number">8</button>
      <button value="9" class="number">9</button>
      <button class="another plus">+</button>
    </div>
    <div class="num flex-center">
      <button value="4" class="number">4</button>
      <button value="5" class="number">5</button>
      <button value="6" class="number">6</button>
      <button class="another minus">-</button>
    </div>
    <div class="num flex-center">
      <button value="1" class="number">1</button>
      <button value="2" class="number">2</button>
      <button value="3" class="number">3</button>
      <button class="another division">/</button>
    </div>
    <div class="num flex-center">
      <button value="0" class="number">0</button>
      <button class = 'period'>.</button>
      <button class="equals">=</button>
      <button class="another multiply">x</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
